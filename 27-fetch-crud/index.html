<!doctype html>
<html>
  <head>
    <title>To-Do list</title>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <main class="container">
      <form class="js-new-to-do new-to-do ui action input">
        <input type="text" name="toDoName" placeholder="To-do" autocomplete="off" />
        <button type="submit" class="ui primary button">Add</button>
      </form>
      <ol id="to-do-items" class="ui massive divided list">
        
      </ol>
    </main>
  </body>
</html>
